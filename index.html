<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Disease Detection</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>

</head>
<body>
    <div class="container">
        <h1>Skin Disease Detection</h1>
        <div class="options">
            <input type="file" accept="image/*" id="upload" hidden>
            <button id="uploadButton">Choose from Gallery</button>
            <button id="cameraButton">Take a Photo</button>
        </div>
        <div class="preview">
            <img id="previewImage" src="" alt="Preview">
            <video id="video" width="640" height="480" autoplay hidden></video>
            <button id="captureButton" hidden>Capture</button>
        </div>
        <button id="submitButton" hidden>Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
